
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>EDIP | Beranda</title>
    <!-- Impor Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Impor Font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Shortcut Icon -->
    <link rel="shortcut icon" href="https://newsiga-siga.bkkbn.go.id/icon_bkkbn.png">
    <style>
        /* Terapkan font Inter ke seluruh halaman */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* ===== CSS untuk Efek Ripple ===== */
        .ripple-effect {
            position: relative;
            overflow: hidden;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 600ms linear;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

                <!-- Card 1: LAPORAN MDK -->

                    <div class="flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 text-blue-600 mb-4 mx-auto">
                        <!-- Ikon Profil (bisa diganti jika perlu) -->

                </a>

        </div>
    </footer>

    <!-- ===== JavaScript untuk Efek Ripple ===== -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const rippleElements = document.querySelectorAll('.ripple-effect');

            rippleElements.forEach(element => {
                element.addEventListener('click', function (e) {
                    // Dapatkan posisi klik relatif terhadap viewport
                    const clientX = e.clientX;
                    const clientY = e.clientY;

                    // Dapatkan posisi dan ukuran elemen
                    const rect = this.getBoundingClientRect();
                    const x = clientX - rect.left;
                    const y = clientY - rect.top;

                    // Buat elemen span untuk ripple
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;

                    // Hapus ripple yang mungkin sudah ada
                    const existingRipple = this.querySelector('.ripple');
                    if (existingRipple) {
                        existingRipple.remove();
                    }

                    // Tambahkan ripple ke elemen
                    this.appendChild(ripple);

                    // Hapus ripple setelah animasi selesai
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });
    </script>

</body>
</html>
